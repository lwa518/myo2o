<!--包含头部文件-->
{include file="public/header" /}
<body>

<div class="page-container">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="40">ID</th>
					<th width="100">用户名</th>
					<th width="30">排序序号</th>
					<th width="70">上次登录ip</th>
					<th width="70">上次登录时间</th>
					<th width="60">邮箱</th>
					<th width="50">电话</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="users" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.username}</td>
					<td class="text-c listorder"><input size="3" attr-id="{$vo.id}"  name="listorder" value="{$vo.listorder}"/></td>
					<td>{$vo.last_login_ip}</td>
					<td>{$vo.last_login_time|date="y-m-d h:i", ###}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.mobile}</td>
					<td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('user/status', ['id'=>$vo.id, 'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{:pagination($users)}
<!--包含头部文件-->
{include file="public/footer" /}
<script>
  var SCOPE = {
	'listorder_url': "{:url('category/listorder')}",
  };
  </script>
</body>
</html>
